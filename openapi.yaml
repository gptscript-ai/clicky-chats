components:
    schemas:
        AssistantFileObject:
            description: A list of [Files](/docs/api-reference/files) attached to an `assistant`.
            properties:
                assistant_id:
                    description: The assistant ID that the file is attached to.
                    type: string
                created_at:
                    description: The Unix timestamp (in seconds) for when the assistant file was created.
                    type: integer
                id:
                    description: The identifier, which can be referenced in API endpoints.
                    type: string
                object:
                    description: The object type, which is always `assistant.file`.
                    enum:
                        - assistant.file
                    type: string
            required:
                - id
                - object
                - created_at
                - assistant_id
            title: Assistant files
            type: object
            x-oaiMeta:
                beta: true
                example: |
                    {
                      "id": "file-abc123",
                      "object": "assistant.file",
                      "created_at": 1699055364,
                      "assistant_id": "asst_abc123"
                    }
                name: The assistant file object
        AssistantObject:
            description: Represents an `assistant` that can call the model and use tools.
            properties:
                created_at:
                    description: The Unix timestamp (in seconds) for when the assistant was created.
                    type: integer
                description:
                    description: |
                        The description of the assistant. The maximum length is 512 characters.
                    maxLength: 512
                    nullable: true
                    type: string
                file_ids:
                    default: []
                    description: |
                        A list of [file](/docs/api-reference/files) IDs attached to this assistant. There can be a maximum of 20 files attached to the assistant. Files are ordered by their creation date in ascending order.
                    items:
                        type: string
                    maxItems: 20
                    type: array
                id:
                    description: The identifier, which can be referenced in API endpoints.
                    type: string
                instructions:
                    description: |
                        The system instructions that the assistant uses. The maximum length is 32768 characters.
                    maxLength: 32768
                    nullable: true
                    type: string
                metadata:
                    description: |
                        Set of 16 key-value pairs that can be attached to an object. This can be useful for storing additional information about the object in a structured format. Keys can be a maximum of 64 characters long and values can be a maxium of 512 characters long.
                    nullable: true
                    type: object
                    x-oaiTypeLabel: map
                model:
                    description: |
                        ID of the model to use. You can use the [List models](/docs/api-reference/models/list) API to see all of your available models, or see our [Model overview](/docs/models/overview) for descriptions of them.
                    type: string
                name:
                    description: |
                        The name of the assistant. The maximum length is 256 characters.
                    maxLength: 256
                    nullable: true
                    type: string
                object:
                    description: The object type, which is always `assistant`.
                    enum:
                        - assistant
                    type: string
                tools:
                    default: []
                    description: |
                        A list of tool enabled on the assistant. There can be a maximum of 128 tools per assistant. Tools can be of types `code_interpreter`, `retrieval`, or `function`.
                    items:
                        oneOf:
                            - $ref: '#/components/schemas/AssistantToolsCode'
                            - $ref: '#/components/schemas/AssistantToolsRetrieval'
                            - $ref: '#/components/schemas/AssistantToolsFunction'
                        x-oaiExpandable: true
                    maxItems: 128
                    type: array
            required:
                - id
                - object
                - created_at
                - name
                - description
                - model
                - instructions
                - tools
                - file_ids
                - metadata
            title: Assistant
            type: object
            x-oaiMeta:
                beta: true
                example: |
                    {
                      "id": "asst_abc123",
                      "object": "assistant",
                      "created_at": 1698984975,
                      "name": "Math Tutor",
                      "description": null,
                      "model": "gpt-4",
                      "instructions": "You are a personal math tutor. When asked a question, write and run Python code to answer the question.",
                      "tools": [
                        {
                          "type": "code_interpreter"
                        }
                      ],
                      "file_ids": [],
                      "metadata": {}
                    }
                name: The assistant object
        AssistantToolsCode:
            properties:
                type:
                    description: 'The type of tool being defined: `code_interpreter`'
                    enum:
                        - code_interpreter
                    type: string
            required:
                - type
            title: Code interpreter tool
            type: object
        AssistantToolsFunction:
            properties:
                function:
                    $ref: '#/components/schemas/FunctionObject'
                type:
                    description: 'The type of tool being defined: `function`'
                    enum:
                        - function
                    type: string
            required:
                - type
                - function
            title: Function tool
            type: object
        AssistantToolsRetrieval:
            properties:
                type:
                    description: 'The type of tool being defined: `retrieval`'
                    enum:
                        - retrieval
                    type: string
            required:
                - type
            title: Retrieval tool
            type: object
        ChatCompletionFunctionCallOption:
            description: |
                Specifying a particular function via `{"name": "my_function"}` forces the model to call that function.
            properties:
                name:
                    description: The name of the function to call.
                    type: string
            required:
                - name
            type: object
        ChatCompletionFunctions:
            deprecated: true
            properties:
                description:
                    description: A description of what the function does, used by the model to choose when and how to call the function.
                    type: string
                name:
                    description: The name of the function to be called. Must be a-z, A-Z, 0-9, or contain underscores and dashes, with a maximum length of 64.
                    type: string
                parameters:
                    $ref: '#/components/schemas/FunctionParameters'
            required:
                - name
            type: object
        ChatCompletionMessageToolCall:
            properties:
                function:
                    description: The function that the model called.
                    properties:
                        arguments:
                            description: The arguments to call the function with, as generated by the model in JSON format. Note that the model does not always generate valid JSON, and may hallucinate parameters not defined by your function schema. Validate the arguments in your code before calling your function.
                            type: string
                        name:
                            description: The name of the function to call.
                            type: string
                    required:
                        - name
                        - arguments
                    type: object
                id:
                    description: The ID of the tool call.
                    type: string
                type:
                    description: The type of the tool. Currently, only `function` is supported.
                    enum:
                        - function
                    type: string
            required:
                - id
                - type
                - function
            type: object
        ChatCompletionMessageToolCallChunk:
            properties:
                function:
                    properties:
                        arguments:
                            description: The arguments to call the function with, as generated by the model in JSON format. Note that the model does not always generate valid JSON, and may hallucinate parameters not defined by your function schema. Validate the arguments in your code before calling your function.
                            type: string
                        name:
                            description: The name of the function to call.
                            type: string
                    type: object
                id:
                    description: The ID of the tool call.
                    type: string
                index:
                    type: integer
                type:
                    description: The type of the tool. Currently, only `function` is supported.
                    enum:
                        - function
                    type: string
            required:
                - index
            type: object
        ChatCompletionMessageToolCalls:
            description: The tool calls generated by the model, such as function calls.
            items:
                $ref: '#/components/schemas/ChatCompletionMessageToolCall'
            type: array
        ChatCompletionNamedToolChoice:
            description: Specifies a tool the model should use. Use to force the model to call a specific function.
            properties:
                function:
                    properties:
                        name:
                            description: The name of the function to call.
                            type: string
                    required:
                        - name
                    type: object
                type:
                    description: The type of the tool. Currently, only `function` is supported.
                    enum:
                        - function
                    type: string
            required:
                - type
                - function
            type: object
        ChatCompletionRequestAssistantMessage:
            properties:
                content:
                    description: |
                        The contents of the assistant message. Required unless `tool_calls` or `function_call` is specified.
                    nullable: true
                    type: string
                function_call:
                    deprecated: true
                    description: Deprecated and replaced by `tool_calls`. The name and arguments of a function that should be called, as generated by the model.
                    properties:
                        arguments:
                            description: The arguments to call the function with, as generated by the model in JSON format. Note that the model does not always generate valid JSON, and may hallucinate parameters not defined by your function schema. Validate the arguments in your code before calling your function.
                            type: string
                        name:
                            description: The name of the function to call.
                            type: string
                    required:
                        - arguments
                        - name
                    type: object
                name:
                    description: An optional name for the participant. Provides the model information to differentiate between participants of the same role.
                    type: string
                role:
                    description: The role of the messages author, in this case `assistant`.
                    enum:
                        - assistant
                    type: string
                tool_calls:
                    $ref: '#/components/schemas/ChatCompletionMessageToolCalls'
            required:
                - role
            title: Assistant message
            type: object
        ChatCompletionRequestFunctionMessage:
            deprecated: true
            properties:
                content:
                    description: The contents of the function message.
                    nullable: true
                    type: string
                name:
                    description: The name of the function to call.
                    type: string
                role:
                    description: The role of the messages author, in this case `function`.
                    enum:
                        - function
                    type: string
            required:
                - role
                - content
                - name
            title: Function message
            type: object
        ChatCompletionRequestMessage:
            oneOf:
                - $ref: '#/components/schemas/ChatCompletionRequestSystemMessage'
                - $ref: '#/components/schemas/ChatCompletionRequestUserMessage'
                - $ref: '#/components/schemas/ChatCompletionRequestAssistantMessage'
                - $ref: '#/components/schemas/ChatCompletionRequestToolMessage'
                - $ref: '#/components/schemas/ChatCompletionRequestFunctionMessage'
            x-oaiExpandable: true
        ChatCompletionRequestMessageContentPart:
            oneOf:
                - $ref: '#/components/schemas/ChatCompletionRequestMessageContentPartText'
                - $ref: '#/components/schemas/ChatCompletionRequestMessageContentPartImage'
            x-oaiExpandable: true
        ChatCompletionRequestMessageContentPartImage:
            properties:
                image_url:
                    properties:
                        detail:
                            default: auto
                            description: Specifies the detail level of the image. Learn more in the [Vision guide](/docs/guides/vision/low-or-high-fidelity-image-understanding).
                            enum:
                                - auto
                                - low
                                - high
                            type: string
                        url:
                            description: Either a URL of the image or the base64 encoded image data.
                            format: uri
                            type: string
                    required:
                        - url
                    type: object
                type:
                    description: The type of the content part.
                    enum:
                        - image_url
                    type: string
            required:
                - type
                - image_url
            title: Image content part
            type: object
        ChatCompletionRequestMessageContentPartText:
            properties:
                text:
                    description: The text content.
                    type: string
                type:
                    description: The type of the content part.
                    enum:
                        - text
                    type: string
            required:
                - type
                - text
            title: Text content part
            type: object
        ChatCompletionRequestSystemMessage:
            properties:
                content:
                    description: The contents of the system message.
                    type: string
                name:
                    description: An optional name for the participant. Provides the model information to differentiate between participants of the same role.
                    type: string
                role:
                    description: The role of the messages author, in this case `system`.
                    enum:
                        - system
                    type: string
            required:
                - content
                - role
            title: System message
            type: object
        ChatCompletionRequestToolMessage:
            properties:
                content:
                    description: The contents of the tool message.
                    type: string
                role:
                    description: The role of the messages author, in this case `tool`.
                    enum:
                        - tool
                    type: string
                tool_call_id:
                    description: Tool call that this message is responding to.
                    type: string
            required:
                - role
                - content
                - tool_call_id
            title: Tool message
            type: object
        ChatCompletionRequestUserMessage:
            properties:
                content:
                    description: |
                        The contents of the user message.
                    oneOf:
                        - description: The text contents of the message.
                          title: Text content
                          type: string
                        - description: An array of content parts with a defined type, each can be of type `text` or `image_url` when passing in images. You can pass multiple images by adding multiple `image_url` content parts. Image input is only supported when using the `gpt-4-visual-preview` model.
                          items:
                            $ref: '#/components/schemas/ChatCompletionRequestMessageContentPart'
                          minItems: 1
                          title: Array of content parts
                          type: array
                    x-oaiExpandable: true
                name:
                    description: An optional name for the participant. Provides the model information to differentiate between participants of the same role.
                    type: string
                role:
                    description: The role of the messages author, in this case `user`.
                    enum:
                        - user
                    type: string
            required:
                - content
                - role
            title: User message
            type: object
        ChatCompletionResponseMessage:
            description: A chat completion message generated by the model.
            properties:
                content:
                    description: The contents of the message.
                    nullable: true
                    type: string
                function_call:
                    deprecated: true
                    description: Deprecated and replaced by `tool_calls`. The name and arguments of a function that should be called, as generated by the model.
                    properties:
                        arguments:
                            description: The arguments to call the function with, as generated by the model in JSON format. Note that the model does not always generate valid JSON, and may hallucinate parameters not defined by your function schema. Validate the arguments in your code before calling your function.
                            type: string
                        name:
                            description: The name of the function to call.
                            type: string
                    required:
                        - name
                        - arguments
                    type: object
                role:
                    description: The role of the author of this message.
                    enum:
                        - assistant
                    type: string
                tool_calls:
                    $ref: '#/components/schemas/ChatCompletionMessageToolCalls'
            required:
                - role
                - content
            type: object
        ChatCompletionRole:
            description: The role of the author of a message
            enum:
                - system
                - user
                - assistant
                - tool
                - function
            type: string
        ChatCompletionStreamResponseDelta:
            description: A chat completion delta generated by streamed model responses.
            properties:
                content:
                    description: The contents of the chunk message.
                    nullable: true
                    type: string
                function_call:
                    deprecated: true
                    description: Deprecated and replaced by `tool_calls`. The name and arguments of a function that should be called, as generated by the model.
                    properties:
                        arguments:
                            description: The arguments to call the function with, as generated by the model in JSON format. Note that the model does not always generate valid JSON, and may hallucinate parameters not defined by your function schema. Validate the arguments in your code before calling your function.
                            type: string
                        name:
                            description: The name of the function to call.
                            type: string
                    type: object
                role:
                    description: The role of the author of this message.
                    enum:
                        - system
                        - user
                        - assistant
                        - tool
                    type: string
                tool_calls:
                    items:
                        $ref: '#/components/schemas/ChatCompletionMessageToolCallChunk'
                    type: array
            type: object
        ChatCompletionTokenLogprob:
            properties:
                bytes:
                    description: A list of integers representing the UTF-8 bytes representation of the token. Useful in instances where characters are represented by multiple tokens and their byte representations must be combined to generate the correct text representation. Can be `null` if there is no bytes representation for the token.
                    items:
                        type: integer
                    nullable: true
                    type: array
                logprob:
                    description: The log probability of this token.
                    type: number
                token:
                    description: The token.
                    type: string
                top_logprobs:
                    description: List of the most likely tokens and their log probability, at this token position. In rare cases, there may be fewer than the number of requested `top_logprobs` returned.
                    items:
                        properties:
                            bytes:
                                description: A list of integers representing the UTF-8 bytes representation of the token. Useful in instances where characters are represented by multiple tokens and their byte representations must be combined to generate the correct text representation. Can be `null` if there is no bytes representation for the token.
                                items:
                                    type: integer
                                nullable: true
                                type: array
                            logprob:
                                description: The log probability of this token.
                                type: number
                            token:
                                description: The token.
                                type: string
                        required:
                            - token
                            - logprob
                            - bytes
                        type: object
                    type: array
            required:
                - token
                - logprob
                - bytes
                - top_logprobs
            type: object
        ChatCompletionTool:
            properties:
                function:
                    $ref: '#/components/schemas/FunctionObject'
                type:
                    description: The type of the tool. Currently, only `function` is supported.
                    enum:
                        - function
                    type: string
            required:
                - type
                - function
            type: object
        ChatCompletionToolChoiceOption:
            description: |
                Controls which (if any) function is called by the model.
                `none` means the model will not call a function and instead generates a message.
                `auto` means the model can pick between generating a message or calling a function.
                Specifying a particular function via `{"type": "function", "function": {"name": "my_function"}}` forces the model to call that function.

                `none` is the default when no functions are present. `auto` is the default if functions are present.
            oneOf:
                - description: |
                    `none` means the model will not call a function and instead generates a message. `auto` means the model can pick between generating a message or calling a function.
                  enum:
                    - none
                    - auto
                  type: string
                - $ref: '#/components/schemas/ChatCompletionNamedToolChoice'
            x-oaiExpandable: true
        CompletionUsage:
            description: Usage statistics for the completion request.
            properties:
                completion_tokens:
                    description: Number of tokens in the generated completion.
                    type: integer
                prompt_tokens:
                    description: Number of tokens in the prompt.
                    type: integer
                total_tokens:
                    description: Total number of tokens used in the request (prompt + completion).
                    type: integer
            required:
                - prompt_tokens
                - completion_tokens
                - total_tokens
            type: object
        CreateAssistantFileRequest:
            additionalProperties: false
            properties:
                file_id:
                    description: A [File](/docs/api-reference/files) ID (with `purpose="assistants"`) that the assistant should use. Useful for tools like `retrieval` and `code_interpreter` that can access files.
                    type: string
            required:
                - file_id
            type: object
        CreateAssistantRequest:
            additionalProperties: false
            properties:
                description:
                    description: |
                        The description of the assistant. The maximum length is 512 characters.
                    maxLength: 512
                    nullable: true
                    type: string
                file_ids:
                    default: []
                    description: |
                        A list of [file](/docs/api-reference/files) IDs attached to this assistant. There can be a maximum of 20 files attached to the assistant. Files are ordered by their creation date in ascending order.
                    items:
                        type: string
                    maxItems: 20
                    type: array
                instructions:
                    description: |
                        The system instructions that the assistant uses. The maximum length is 32768 characters.
                    maxLength: 32768
                    nullable: true
                    type: string
                metadata:
                    description: |
                        Set of 16 key-value pairs that can be attached to an object. This can be useful for storing additional information about the object in a structured format. Keys can be a maximum of 64 characters long and values can be a maxium of 512 characters long.
                    nullable: true
                    type: object
                    x-oaiTypeLabel: map
                model:
                    anyOf:
                        - type: string
                    description: |
                        ID of the model to use. You can use the [List models](/docs/api-reference/models/list) API to see all of your available models, or see our [Model overview](/docs/models/overview) for descriptions of them.
                name:
                    description: |
                        The name of the assistant. The maximum length is 256 characters.
                    maxLength: 256
                    nullable: true
                    type: string
                tools:
                    default: []
                    description: |
                        A list of tool enabled on the assistant. There can be a maximum of 128 tools per assistant. Tools can be of types `code_interpreter`, `retrieval`, or `function`.
                    items:
                        oneOf:
                            - $ref: '#/components/schemas/AssistantToolsCode'
                            - $ref: '#/components/schemas/AssistantToolsRetrieval'
                            - $ref: '#/components/schemas/AssistantToolsFunction'
                        x-oaiExpandable: true
                    maxItems: 128
                    type: array
            required:
                - model
            type: object
        CreateChatCompletionFunctionResponse:
            description: Represents a chat completion response returned by model, based on the provided input.
            properties:
                choices:
                    description: A list of chat completion choices. Can be more than one if `n` is greater than 1.
                    items:
                        properties:
                            finish_reason:
                                description: |
                                    The reason the model stopped generating tokens. This will be `stop` if the model hit a natural stop point or a provided stop sequence, `length` if the maximum number of tokens specified in the request was reached, `content_filter` if content was omitted due to a flag from our content filters, or `function_call` if the model called a function.
                                enum:
                                    - stop
                                    - length
                                    - function_call
                                    - content_filter
                                type: string
                            index:
                                description: The index of the choice in the list of choices.
                                type: integer
                            message:
                                $ref: '#/components/schemas/ChatCompletionResponseMessage'
                        required:
                            - finish_reason
                            - index
                            - message
                            - logprobs
                        type: object
                    type: array
                created:
                    description: The Unix timestamp (in seconds) of when the chat completion was created.
                    type: integer
                id:
                    description: A unique identifier for the chat completion.
                    type: string
                model:
                    description: The model used for the chat completion.
                    type: string
                object:
                    description: The object type, which is always `chat.completion`.
                    enum:
                        - chat.completion
                    type: string
                system_fingerprint:
                    description: |
                        This fingerprint represents the backend configuration that the model runs with.

                        Can be used in conjunction with the `seed` request parameter to understand when backend changes have been made that might impact determinism.
                    type: string
                usage:
                    $ref: '#/components/schemas/CompletionUsage'
            required:
                - choices
                - created
                - id
                - model
                - object
            type: object
            x-oaiMeta:
                example: |
                    {
                      "id": "chatcmpl-abc123",
                      "object": "chat.completion",
                      "created": 1699896916,
                      "model": "gpt-3.5-turbo-0613",
                      "choices": [
                        {
                          "index": 0,
                          "message": {
                            "role": "assistant",
                            "content": null,
                            "tool_calls": [
                              {
                                "id": "call_abc123",
                                "type": "function",
                                "function": {
                                  "name": "get_current_weather",
                                  "arguments": "{\n\"location\": \"Boston, MA\"\n}"
                                }
                              }
                            ]
                          },
                          "logprobs": null,
                          "finish_reason": "tool_calls"
                        }
                      ],
                      "usage": {
                        "prompt_tokens": 82,
                        "completion_tokens": 17,
                        "total_tokens": 99
                      }
                    }
                group: chat
                name: The chat completion object
        CreateChatCompletionImageResponse:
            description: Represents a streamed chunk of a chat completion response returned by model, based on the provided input.
            type: object
            x-oaiMeta:
                example: |
                    {
                      "id": "chatcmpl-123",
                      "object": "chat.completion",
                      "created": 1677652288,
                      "model": "gpt-3.5-turbo-0613",
                      "system_fingerprint": "fp_44709d6fcb",
                      "choices": [{
                        "index": 0,
                        "message": {
                          "role": "assistant",
                          "content": "\n\nHello there, how may I assist you today?",
                        },
                        "logprobs": null,
                        "finish_reason": "stop"
                      }],
                      "usage": {
                        "prompt_tokens": 9,
                        "completion_tokens": 12,
                        "total_tokens": 21
                      }
                    }
                group: chat
                name: The chat completion chunk object
        CreateChatCompletionRequest:
            properties:
                frequency_penalty:
                    default: 0
                    description: |
                        Number between -2.0 and 2.0. Positive values penalize new tokens based on their existing frequency in the text so far, decreasing the model's likelihood to repeat the same line verbatim.

                        [See more information about frequency and presence penalties.](/docs/guides/text-generation/parameter-details)
                    maximum: 2
                    minimum: -2
                    nullable: true
                    type: number
                function_call:
                    deprecated: true
                    description: |
                        Deprecated in favor of `tool_choice`.

                        Controls which (if any) function is called by the model.
                        `none` means the model will not call a function and instead generates a message.
                        `auto` means the model can pick between generating a message or calling a function.
                        Specifying a particular function via `{"name": "my_function"}` forces the model to call that function.

                        `none` is the default when no functions are present. `auto` is the default if functions are present.
                    oneOf:
                        - description: |
                            `none` means the model will not call a function and instead generates a message. `auto` means the model can pick between generating a message or calling a function.
                          enum:
                            - none
                            - auto
                          type: string
                        - $ref: '#/components/schemas/ChatCompletionFunctionCallOption'
                    x-oaiExpandable: true
                functions:
                    deprecated: true
                    description: |
                        Deprecated in favor of `tools`.

                        A list of functions the model may generate JSON inputs for.
                    items:
                        $ref: '#/components/schemas/ChatCompletionFunctions'
                    maxItems: 128
                    minItems: 1
                    type: array
                logit_bias:
                    additionalProperties:
                        type: integer
                    description: |
                        Modify the likelihood of specified tokens appearing in the completion.

                        Accepts a JSON object that maps tokens (specified by their token ID in the tokenizer) to an associated bias value from -100 to 100. Mathematically, the bias is added to the logits generated by the model prior to sampling. The exact effect will vary per model, but values between -1 and 1 should decrease or increase likelihood of selection; values like -100 or 100 should result in a ban or exclusive selection of the relevant token.
                    nullable: true
                    type: object
                    x-oaiTypeLabel: map
                logprobs:
                    default: false
                    description: Whether to return log probabilities of the output tokens or not. If true, returns the log probabilities of each output token returned in the `content` of `message`. This option is currently not available on the `gpt-4-vision-preview` model.
                    nullable: true
                    type: boolean
                max_tokens:
                    description: |
